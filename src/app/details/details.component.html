<body class="main1">
    <app-navbar></app-navbar>
    <!-- customer details -->

    <div class="main">
        <div class="card-list">
            <div *ngFor="let item of filteredid ; let i = index" class="card-container">
                <mat-card class="card" [ngClass]="{ selected: item.selected }" (click)="setSelectedstudent(item)">
                    <mat-card-title>Student:{{ item.cardData.id }} </mat-card-title>
                    <mat-card-content class="card-content">

                        <!-- <img src="../../../assets/Phone 3.svg" class="phone">
                        <p class="number">{{ item.cardData.no }}</p> -->

                    </mat-card-content>
                </mat-card>
                <mat-card id="new-student" *ngIf="i === filteredid.length - 1" (click)="addNewService()">
                    <mat-card-title id="new-student-label">Add Student +</mat-card-title>
                </mat-card>
            </div><!--*ngIf=" i === customers.length - 1" (click)="addNewService()" -->

        </div>

        <div class="details">
            <div class="student-details" *ngIf="!addNew; else addNewForm">


                <!--Student Details -->
                <div class="studentheader">
                    <div style="height: 35%">
                        <h4 style="color: white">STUDENT DETAILS</h4>
                    </div>

                </div>
                <div class="maindetails">
                    <div style="display: flex; justify-content: space-between; padding: 2% 0 "
                        *ngFor="let details of selectedstudent.studentdetails">


                        <div class="key">{{details.title }}</div>
                        <div class="value">{{ details.value }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add new student section -->
    <div class="addnewstudent">
        <ng-template #addNewForm>
            <div class="black-area">
                <form style="
                                    display: flex;
                                    flex-wrap: wrap;
                                    flex-direction: column;
                                    justify-content: space-between;
                                    padding: 2% 0;
                                  " #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
                    <div style="display: flex ; flex-wrap: wrap; margin-bottom: 2.5vh;">
                        <div style="height: 35%">
                            <h4 style="color: white">STUDENT DETAILS</h4>
                        </div>
                        <div style="text-align: right ; margin-left: 40vh;">
                            <mat-icon class="cancel-icon" (click)="cancelAddForm()">clear</mat-icon>
                        </div>

                    </div>

                    <div style="display: flex; margin-bottom: 2.3vh">
                        <div class="key">ID</div>
                        <div class="value">
                            <input class="edit-box" type="text" name="id" ngModel />
                        </div>
                    </div>

                    <div style="display: flex; margin-bottom: 2.3vh">
                        <div class="key">Company name</div>
                        <div class="value">
                            <input class="edit-box" type="text " name="company" ngModel />
                        </div>
                    </div>
                    <div style="display: flex; margin-bottom: 2.3vh">
                        <div class="key">Package</div>
                        <div class="value">
                            <input class="edit-box" type="number " name="package" ngModel />
                        </div>
                    </div>
                    <div style="display: flex; margin-bottom: 2.3vh">
                        <div class="key">Location</div>
                        <div class="value">
                            <input class="edit-box" type="text " name="location" ngModel />
                        </div>
                    </div>



                    <button id="submit-button" type="submit ">Submit</button>
                </form>
            </div>
        </ng-template>

    </div>
    <!-- <button (click)="create()">create</button> -->
    <!-- <button (click)="get()">get</button> -->
</body>
